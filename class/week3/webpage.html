<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>webpage
    </title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style media="screen">
    .header, .footer {
        height: 50px;
        min-height: 50px;
        max-height: 75px;
        margin-bottom: 10px;
        margin-top: 10px;
    }

    #test{
      margin-left: 5%;
    }

    #main [class*='col-md-2'] {
        min-height: 400px;
        margin: 5px;
    }

    #main [class*='col-md-8'] {
        width: 60%;
        min-height: 400px;
        margin: 5px;

    </style>
</head>

<body>


    <div id="main" class="container">
        <div class="row">

            <div id="header" class="col-md-12 header randomColor">
            </div>

        </div>
        <div class="row">


        <div class="col-md-2 test randomColor">
        </div>
        <div class="col-md-8 test randomColor">
        </div>
        <div class="col-md-2 randomColor">
        </div>
    </div>


    <div class="row">


        <div class="col-md-12 footer randomColor">
        </div>

    </div>




    </div>





    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script>
        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * max + min);
        }

        $(document).ready(function() {

            var bodyColumns = $(".randomColor");

            bodyColumns.each(function() {

                $(this).css("background-color", "rgb(" + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + ")");

            })

            $("body").css("background-color", "rgb(" + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + ")");


        })
    </script>

</body>

</html>
