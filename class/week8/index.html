<body>

    <script type="text/javascript">
        var myString = "a string";

        //type, price, mileage, color, fuelType, src
        var car = {
            type: "SUV",
            price: 45000,
            mileage: 24,
            color: "magenta",
            fuelType: "electric",
            src: "images/car1.jpg",
            message: function() {
                console.log("A car is useful");
            }
        };
        //object name.property
        console.log(car.type);
        console.log(car.price);
        console.log(car.message());

        $(document).ready(function() {
            /*
            $("carDiv").html("<div id='centerDiv'>")

            $("#carDiv").append("<img src='images/car1.jpg' />");
            $("#carDiv").append("<div>"+car.price+"</div>")
            $("#carDiv").append("</div>")
            */
            var myHtml = "<div id='centerDiv'>" +
                "<div>" + car.type + "</div>" +
                "<img src='" + car.src + "'/>" +
                "<div>" + car.price + "</div>" +
                "</div>";

            $("#carDiv").html(myHtml);

        });
